<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>FCC Tribute Page</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#main">Main</a></li>
        <li><a href="#tribute-info">Discography</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#follow">Follow</a></li>
      </ul>
    </nav>

    <section id="main">
      <h1 id="title">Twice</h1>
      <p class="tagline">One in A Million</p>

      <figure id="img-div">
        <img
          src="https://lv2-cdn.azureedge.net/twice/c6211ea483ba40e8a67880c1f6984884-11.jpg"
          alt="Twice"
          id="image"
        />
        <figcaption id="img-caption">
          Nayeon | Jeongyeon | Momo | Sana | Jihyo | Mina | Dahyun | Chaeyeong |
          Tzuyu
        </figcaption>
      </figure>
    </section>

    <section id="tribute-info">
      <h2>Discography</h2>
      <ul>
        <li class="album">
          <a
            href="https://twice.jype.com/Default/DiscographyView?AamSeq=130&AmSeq=0&PgIndex=0"
            target="_blank"
          >
            <img
              src="https://lv2-cdn.azureedge.net/twice/214d4ba8b19e44999403fa60512c2087-CRY%20FOR%20ME.jpg"
              alt="Cry For Me"
              class="album-img"
            />
            <div class="album-overlay">
              <div class="release-date">2020-12-18</div>
              <div class="album-title">Cry For Me</div>
            </div>
          </a>
        </li>
        <li class="album">
          <a
            href="https://twice.jype.com/Default/DiscographyView?AamSeq=93"
            target="_blank"
          >
            <img
              src="https://lv2-cdn.azureedge.net/twice/087570ec6c704f11a18c23f4177b4a7a-TWICE%20EYES%20WIDE%20OPEN_ONLINECOVER.jpg"
              alt="Eyes Wide Open"
              class="album-img"
            />
            <div class="album-overlay">
              <div class="release-date">2020-10-26</div>
              <div class="album-title">Eyes Wide Open</div>
            </div>
          </a>
        </li>
        <li class="album">
          <a
            href="https://twice.jype.com/Default/DiscographyView?AamSeq=92"
            target="_blank"
          >
            <img
              src="https://lv2-cdn.azureedge.net/twice/MORE_MORE(1).jpg"
              alt="More and More"
              class="album-img"
            />
            <div class="album-overlay">
              <div class="release-date">2020-06-01</div>
              <div class="album-title">More and More</div>
            </div>
          </a>
        </li>
      </ul>
    </section>

    <section id="videos">
      <h2>Videos</h2>
      <div
        class="g-ytsubscribe"
        data-channelid="UCzgxx_DM2Dcb9Y1spb9mUJA"
        data-layout="full"
        data-count="default"
      ></div>

      <div class="video-list">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/bkQw-F1QTq4"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>

        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/CM4CkVFmTds"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>

        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/mH0_XpSHkZo"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>
    <section id="follow">
      <h2>Follow Twice</h2>
      <ul>
        <li>
          <a href="https://twice.jype.com/" id="tribute-link" target="_blank"
            ><i class="fas fa-globe"></i
          ></a>
        </li>
        <li>
          <a href="https://instagram.com/twicetagram" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/JYPETWICE" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a href="https://web.facebook.com/JYPETWICE" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://www.youtube.com/c/twice" target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </li>
      </ul>
    </section>

    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
